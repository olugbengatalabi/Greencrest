{% if messages %}
<div class="alert__container" id="alert__container">
  {% for message in messages  %}
      <div class="alert alert-dismissible text-center" role="alert">
        <div class="message__icon">
          <i class="ri-{{message.tags}}-line"></i>
        </div>
        <p>
          {{message}}
        </p>
      </div>
      
      {% endfor %}
    </div>
    
{% endif %}
